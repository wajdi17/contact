<div class="container pt-5">
  <form class="form-inline">
    <a class="nav-link" routerLink='/'> <button class="btn btn-outline-dark" type="button">back</button></a>
</form>
<form (ngSubmit)="onSubmit(contact)" #contact="ngForm" >
    <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
          <input ngModel required type="text" class="form-control" id="firstname" name="firstname" pattern="[A-Za-z]{3,}" >
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
          <input ngModel required type="text" class="form-control" id="lastname" name="lastname" pattern="[A-Za-z]{3,}">
        </div>
      </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input ngModel required type="email" class="form-control" id="email" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input ngModel required type="tel" class="form-control" id="Phone" name="phone"  maxlength="8">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input ngModel required class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input ngModel required class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    
    <div class="form-group row">
      <div class="col-sm-10">
        
        <button [disabled]="contact.invalid" type="submit" class="btn btn-primary" >ADD</button>
      </div>
    </div>
  </form>
</div>
